<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add">
        <h3 class="title section__title">Add Item</h3>
        <div class="section__block">
          <input class="input task__input_text" id="new-task" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h3 class="title">Todo</h3>
        <ul class = "list list_incompleted">
          <li class="list__item">
            <input class="input task__input_check" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input  class="input task__input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img_delete" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="input task__input_check" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="input task__input_text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img_delete" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="title">Completed</h3>
        <ul class="list list_completed">
          <li class="list__item">
            <input class="input task__input_check" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="input task__input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img_delete" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
