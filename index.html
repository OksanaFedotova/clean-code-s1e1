<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section-add">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class = "list incompleted-tasks">
          <li class="list__item">
            <input class="input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input  class="input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img-remove" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="input" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img-remove" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img-remove" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
